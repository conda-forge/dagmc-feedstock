{% set name = "dagmc" %}
{% set version = "3.2.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  git_url: https://github.com/svalinn/DAGMC.git
  git_rev: v3.2.1
  git_depth: 1 # (Defaults to -1/not shallow)


build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - cmake
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - eigen
    - libnetcdf >=4.7.4
    - hdf5 >=1.12.1
    - moab 5.3.1
  run:
    - libnetcdf >=4.7.4
    - hdf5 >=1.12.1
    - moab 5.3.1
    - zlib

test:
   commands:
     - make_watertight --help

about:
  home: https://svalinn.github.io/DAGMC/
  license: BSD-2-Clause
  license_file: LICENSE.txt
  summary: 'Direct Accelerated Geometry Toolkit'
  description: |
    Direct Accelerated Geometry Monte Carlo (DAGMC) is a software package that
    allows users to perform Monte Carlo radiation transport directly on CAD
    models.
  dev_url: https://github.com/svalinn/DAGMC

extra:
  recipe-maintainers:
    - gonuke
    - pshriwise
    - ljacobson64
    - kkiesling
    - bam241
    - ngranda
    - shimwell
