{% set name = "dagmc" %}
{% set version = "3.2.0" %}
{% set sha256 = "1438179e9d1c0807af4fbabc63efda45b1c995e2e568450bc6ae5ca35b18ca8f" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/svalinn/DAGMC/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  skip: True  # [win]

requirements:
  build:
    - cmake
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - hdf5 >=1.12.1
    - moab 5.*
    - eigen
  run:
    - hdf5 >=1.12.1
    - moab 5.*
    - zlib

test:
   commands:
     - make_watertight --help

about:
  home: https://svalinn.github.io/DAGMC/
  license: BSD-2-Clause
  license_file: LICENSE.txt
  summary: 'Direct Accelerated Geometry Toolkit'

extra:
  recipe-maintainers:
    - gonuke
    - pshriwise
    - ljacobson64
    - kkiesling
    - bam241
    - ngranda
    - shimwell
